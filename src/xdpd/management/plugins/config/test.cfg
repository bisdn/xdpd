#Example of configuration with 2 LSIs

system:{
	#Not used yet
}

openflow:{
	logical-switches:{
		#Name of the switch dp0
		dp0:{
			#Most complex configuration
			dpid = "0x100"; #Must be hexadecimal
			version = 1.2;
			description="This is a switch";

			#Controller
			mode="ACTIVE"; #ACTIVE, PASSIVE, BOTH
			master-controller-ip="192.168.0.1"; #IPv4 or IPv6
			slave-controller-ip="192.168.0.1"; #IPv4 or IPv6
			connect-port = 6633; #ACTIVE and BOTH only. This is not strictly necessary. Default is 6633
			#listen-port = 6634; ##PASSIVE and BOTH only
			reconnect-time=5; #seconds

			#Tables and MA
			num-of-tables=3;
			#table 0 and 2 will use LOOP. Table 1 will use "ADVANCED-1"
			#tables-matching-algorithms = ("LOOP", "ADVANCED-1", "LOOP"); #this is optional

			#Physical ports attached to this logical switch. This is mandatory
			#The order and position in the array dictates the number of
			# 1 -> eth1, 2 -> eth2, 3 -> eth3
			ports = ("eth1", "eth2", "eth3");

		}

		dp1:{
			#Most simple configuration.
			#Default mode: active, default port 6633. Default number of tables 1.
			#Default matching algorithm.
			dpid = "0x101"; #Must be hexadecimal
			version = 1.3;
			description="This a simple switch";

			master-controller-ip="192.168.0.1";

			#Physical ports attached to this logical switch
			# 1 -> eth4, 2 -> eth5, 3 -> None, 4 -> eth6
			ports = ("eth4", "eth5", "", "eth6");
		}
	}
}

interfaces:{
	physical:{
		#Example how to set the MTU
		eth1:{
			mtu=1500; #WARNING NOT implemented
		}
		eth2:{
			enable = TRUE; #WARNING NOT implmented
		}
	}

	virtual:{
		vlink0:{
			#This creates a pair of interfaces, similar to a veth
			#within xdpd vlink0.0 and vlink0.1, that will be attached to the

			description="Virtual link between dpid 0";
		}
	}

}
